
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}" />
{%  if latest_question_list %}
    <ul>
        {% for ques in latest_question_list %}
            <li>
                <a href="{% url 'polls:details' ques.id %}">{{ ques.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
{% endif %}
